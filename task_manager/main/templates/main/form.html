{% extends 'layout.html' %}

{% load django_bootstrap5 %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{{ button }}">
    </form>
</div>
{% endblock %}
