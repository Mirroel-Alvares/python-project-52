{% extends "layout.html" %}

{% block title %}Home page{% endblock %}

{% block content %}
<div class="container-lg my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="border rounded-3 bg-light p-5">
        <h1 class="display-3">Привет!</h1>
        <p class="lead">Task manager поможет с организацией и распределением задач</p>

        <form method="post" class="row g-3 align-items-center">
          {% csrf_token %}
          <div class="col-12 col-md-8">
            <input type="text" name="url" class="form-control form-control-lg"
                   placeholder="https://www.example.com" aria-label="Ссылка на сайт" required>
          </div>
          <div class="col-12 col-md-4">
            <button type="submit" class="btn btn-primary btn-lg w-100 text-uppercase">
              Проверить
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
